<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: sans-serif;
    }
    .login-container {
        border: 2px solid black;
        padding: 40px;
        background-color: white;
        text-align: center;
        width: 300px;
    }
    .login-container h1 {
        font-family: 'Comic Sans MS', cursive, sans-serif; /* Similar a la fuente del wireframe */
    }
    .login-container input {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid black;
        border-radius: 20px; /* Bordes ovalados */
    }
    .login-container button {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        padding: 10px 20px;
        border: 1px solid black;
        background-color: white;
        cursor: pointer;
        margin: 5px;
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" placeholder="Introduce tu usuario">
    <input type="password" placeholder="Introduce tu contraseña">
    <div>
        <button>Entrar</button>
        <button>Usar ID Físico</button>
    </div>
</div>

</body>
</html>
